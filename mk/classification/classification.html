<head lang='en'>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width'>
    <link rel="stylesheet" href="https://js.arcgis.com/4.20/esri/themes/light/main.css" />
    <link rel="stylesheet" href="main.css" />
    <title>MK - 2</title>
</head>

<body>
    <main>
        <div class="shell-container">
            <calcite-shell>
                <div id="map"></div>
                <calcite-dropdown id="dropdown" label="Select Data Focus">
                    <calcite-button slot="dropdown-trigger">Select Data Focus</calcite-button>
                    <calcite-dropdown-group selection-mode="single" group-title="Constituency">
                        <calcite-dropdown-item choice="Milton Keynes">Milton Keynes</calcite-dropdown-item>
                        <calcite-dropdown-item choice="Buckingham and Bletchley">Buckingham and Bletchley</calcite-dropdown-item>
                        <calcite-dropdown-item choice="Newport Pagnell">Newport Pagnell</calcite-dropdown-item>
                        <calcite-dropdown-item choice="Milton Keynes South">Milton Keynes South</calcite-dropdown-item>
                        <calcite-dropdown-item choice="Milton Keynes North">Milton Keynes North</calcite-dropdown-item>
                        <calcite-dropdown-item choice="Combined" active>All Constituencies</calcite-dropdown-item>
                    </calcite-dropdown-group>
                </calcite-dropdown>
                <calcite-block id="descriptions" collapsible heading="Area Classification Details">
                    <calcite-notice class="subtitle" active>
                        <div slot="message">Supergroups, groups & subgroups, along with their descriptions, are defined by the ONS. You can find out more about their methodology on <a href='https://www.ons.gov.uk/methodology/geography/geographicalproducts/areaclassifications/2011areaclassifications'>their site</a>.</div>
                    </calcite-notice>
                </calcite-block>
                <canvas id="chart" width="400" height="400"></canvas>
            </calcite-shell>
        </div>
    </main>
    <script type="module" src='main.js'></script>
</body>

</html>
