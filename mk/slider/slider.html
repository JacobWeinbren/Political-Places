<!doctype html>
<html>

<head lang='en'>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width'>
    <link rel="stylesheet" href="https://js.arcgis.com/4.20/esri/themes/light/main.css" />
    <link rel="stylesheet" href="main.css" />
    <title>MK - 1</title>
</head>

<body>
    <main>
        <div class="shell-container">
            <calcite-shell>
                <div id="map"></div>
                <calcite-dropdown id="dropdown" label="Select Data Focus">
                    <calcite-button slot="dropdown-trigger">Select Data Focus</calcite-button>
                    <calcite-dropdown-group selection-mode="single" group-title="Constituency">
                        <calcite-dropdown-item choice="Milton Keynes" active>Milton Keynes</calcite-dropdown-item>
                        <calcite-dropdown-item choice="Buckingham and Bletchley">Buckingham and Bletchley</calcite-dropdown-item>
                        <calcite-dropdown-item choice="Newport Pagnell">Newport Pagnell</calcite-dropdown-item>
                        <calcite-dropdown-item choice="Milton Keynes South<">Milton Keynes South</calcite-dropdown-item>
                        <calcite-dropdown-item choice="Milton Keynes North">Milton Keynes North</calcite-dropdown-item>
                        <calcite-dropdown-item choice="Combined">All Combined</calcite-dropdown-item>
                    </calcite-dropdown-group>
                    <calcite-dropdown-group selection-mode="single" group-title="Data Type">
                        <calcite-dropdown-item choice="Deprivation" active>Deprivation</calcite-dropdown-item>
                        <calcite-dropdown-item choice="Social Mobility">Social Mobility</calcite-dropdown-item>
                    </calcite-dropdown-group>
                </calcite-dropdown>
                <div id="dephisto" class="esri-widget">
                    <span id="title" class="esri-widget">Deprivation Ranking</span>
                    <div id="slider"></div>
                </div>
            </calcite-shell>
        </div>
    </main>
    <script type="module" src='main.js'></script>
</body>

</html>
